<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Schema Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>JSON Schema Assistant</h2>
            <div class="schema-uploader">
                <h3>Upload Schema</h3>
                <input type="file" id="schema-file" accept=".json">
                <button id="upload-schema-btn">Upload Schema</button>
            </div>
            <div class="data-uploader">
                <h3>Upload Data</h3>
                <input type="file" id="data-file" accept=".json">
                <button id="upload-data-btn">Upload Data</button>
            </div>
            <div class="status-section">
                <h3>Status</h3>
                <div id="schema-status">No schema loaded</div>
                <div id="data-status">No data loaded</div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Ask about your JSON schema or data..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <div class="ui-preview" id="ui-preview">
                <h3>Generated UI Preview</h3>
                <div id="ui-container"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
