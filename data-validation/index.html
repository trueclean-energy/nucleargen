<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Data Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .btn:hover {
            background: #2980b9;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
        }

        .valid {
            color: #27ae60;
            font-weight: bold;
        }

        .invalid {
            color: #e74c3c;
            font-weight: bold;
        }

        .result-item {
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Nuclear Data Validation</h1>
        <p>Enter your data below to validate its format and content.</p>

        <form id="validation-form">
            <textarea id="data-input" name="data_input" placeholder="Enter your data here..."></textarea>
            <br>
            <button type="submit" class="btn">Validate Data</button>
        </form>

        <div id="results"
            style="display: none; margin-top: 20px; text-align: left; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
            <h3 style="margin-top: 0;">Validation Results:</h3>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('validation-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Show loading state
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = '<p>Processing...</p>';

            // Get the form data
            const formData = new FormData(this);

            // Send the data to the Python backend
            fetch('/validate', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Display the results
                    let resultHTML = '';

                    // Status message
                    resultHTML += `<div class="result-item">
                    <strong>Status:</strong> <span class="${data.status}">${data.status.toUpperCase()}</span>
                </div>`;

                    // Details
                    resultHTML += `<div class="result-item">
                    <strong>Details:</strong>
                    <ul>
                        <li>Data Length: ${data.details.length} characters</li>
                        <li>Format Check: ${data.details.format_check ? 'Passed' : 'Failed'}</li>
                        <li>Content Check: ${data.details.content_check ? 'Passed' : 'Failed'}</li>
                    </ul>
                </div>`;

                    // Messages
                    if (data.messages && data.messages.length > 0) {
                        resultHTML += `<div class="result-item">
                        <strong>Messages:</strong>
                        <ul>
                            ${data.messages.map(msg => `<li>${msg}</li>`).join('')}
                        </ul>
                    </div>`;
                    }

                    resultsContent.innerHTML = resultHTML;
                })
                .catch(error => {
                    resultsContent.innerHTML = '<p class="invalid">Error: Could not connect to the validation service.</p>';
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
